version: '3'
services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app

    networks:
      - my-network
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app

    environment:
      - mongodb_url=mongodb://localhost:27017/yolomy

    networks:
      - my-network
    depends_on:
      - db

  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    networks:
      - my-network

  networks:
    my-network:
       driver: bridge

  volumes:
    data:

