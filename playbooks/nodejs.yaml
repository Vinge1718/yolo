- name: Install NodeJs
  hosts: all
  tasks:
    - name: Install Node
      shell: curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
      args:
        executable: /bin/bash
    - name: Install nodejs package
      become: true
      ansible.builtin.apt:
        name:
          - nodejs
        state: present
        update_cache: yes