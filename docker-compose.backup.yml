version: '1'

services:

  app:

    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "3000:3000"

    depends_on:
      - mongo

    networks:
      - IP-2-network

    volumes:
      - app-data:/app/data

  mongo:

    build:
      context: .
      dockerfile: Dockerfile-mongodb

    networks:
      - IP-2-network
    volumes:
      - mongo-data:/data/db

networks:
  IP-2-network:

volumes:
  app-data:
  mongo-data:

