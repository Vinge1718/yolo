version: '3.8'

services:
  yolo.client:
    build: ./client
    ports:
      - "3000:3000"
    networks:
      -  yolo_network
    volumes:
      - ./client:/app

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    networks:
      - yolo_network
    volumes:
      - ./backend:/app

networks:
  yolo_network:
    driver: bridge


    